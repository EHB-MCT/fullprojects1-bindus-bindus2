<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="afspraak-thomas.css" />
		<script src="script-thomas.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<title>Afspraak Maken</title>
	</head>

	<body>
		<div class="backgroundimg">
			<div class="wrapper">
				<div class="navwrap">
					<header>
						<img src="images/Bindusworks.png" />
						<nav>
							<ul>
								<li><a href="index.html">Home</a></li>
								<li><a href="#">Wie is Bindus?</a></li>
								<li><a href="#">Methode</a></li>
								<li><a href="#">Ons aanbod</a></li>
								<li><a href="#">Bindusblogt</a></li>
								<li><a class="active" href="afspraak-thomas.html">Afspraak maken</a></li>
							</ul>
						</nav>
						<div id="indicator"></div>
						<a href="#" class="button"><span>Aanmelden</span></a>
					</header>
				</div>
			</div>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 320">
				<path
					fill="#ffffff"
					fill-opacity="1"
					d="M0,64L60,85.3C120,107,240,149,360,154.7C480,160,600,128,720,106.7C840,85,960,75,1080,74.7C1200,75,1320,85,1380,90.7L1440,96L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"
				></path>
			</svg>
			<div class="introwrap">
				<div class="intro">
					<h1>Maak hier een afspraak</h1>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="calendar">
				<div class="month">
					<div id="prev" class="left-arrow"></div>
					<div class="date">
						<h1></h1>
						<p></p>
					</div>
					<div id="next" class="right-arrow"></div>
				</div>
				<div class="weekdays">
					<div>Su</div>
					<div>Mo</div>
					<div>Tu</div>
					<div>Wed</div>
					<div>Thu</div>
					<div>Fri</div>
					<div>Sat</div>
				</div>
				<div class="days"></div>
			</div>
		</div>
		<div class="appointment">
			<div class="date-appointment">
				<h3>Datum</h3>
			</div>
			<div class="date-appointment-onclick">
				<p></p>
			</div>
			<div class="location">
				<h3>Locatie</h3>
			</div>
			<div class="custom-select">
				<select>
					<option value="">Antwerpen</option>
					<option value="">Brussel</option>
					<option value="">Limburg</option>
				</select>
			</div>
			<div class="hour"><h3>Uur</h3></div>
			<div class="hour-choice">
				<p>Voormiddag:</p>
				<input type="radio" id="hour1" name="hour" />
				<label for="hour1">9:00</label>
				<input type="radio" id="hour2" name="hour" />
				<label for="hour2">9:30</label>
				<input type="radio" id="hour3" name="hour" />
				<label for="hour3">10:00</label>
				<input type="radio" id="hour4" name="hour" />
				<label for="hour4">10:30</label>
				<input type="radio" id="hour5" name="hour" />
				<label for="hour5">11:00</label>
				<input type="radio" id="hour6" name="hour" />
				<label for="hour6">11:30</label>
				<br />
				<p>Namiddag</p>
				<input type="radio" id="hour7" name="hour" />
				<label for="hour7">13:00</label>
				<input type="radio" id="hour8" name="hour" />
				<label for="hour8">13:30</label>
				<input type="radio" id="hour9" name="hour" />
				<label for="hour9">14:00</label>
				<input type="radio" id="hour10" name="hour" />
				<label for="hour10">14:30</label>
				<input type="radio" id="hour11" name="hour" />
				<label for="hour11">15:00</label>
				<input type="radio" id="hour12" name="hour" />
				<label for="hour12">15:30</label>
				<input type="radio" id="hour13" name="hour" />
				<label for="hour13">16:00</label>
				<input type="radio" id="hour14" name="hour" />
				<label for="hour14">16:30</label>
			</div>
			<div class="name"><h3>Naam Voornaam</h3></div>
			<div class="name-write">
				<input type="text" class="naam-voornaam" placeholder="Ex: Dwayne Johnson" />
			</div>
			<div class="e-mail">
				<h3>E-mail</h3>
				<div class="e-mail-write">
					<input type="e-mail" placeholder="e-mail" class="e-mail-box" />
				</div>
			</div>
			<div class="reason"><h3>Reden</h3></div>
			<div class="reason-write">
				<textarea name="resaon" id="reason" cols="30" rows="10" class="reason-text" placeholder="Schrijf hier waarvoor u een afspraak nodig hebt..."></textarea>
			</div>
			<div class="submit">
				<h3>
					<span>Afspraak verzenden</span>
				</h3>
			</div>
		</div>
	</body>
</html>
